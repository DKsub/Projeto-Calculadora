<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

     <link rel="stylesheet" href="Calculadora.css">

     <script src="Calculadora.js" defer> </script>
</head>

<body>
      <div id="Calc">
    <div id = "geral" class="div">
          <h2>Calculadora</h2>
            
          <div id="result">0</div>
          
          <div class="buttons">
          <div class="um">
          
          <button class="Botao">1</button>
          <button class="Botao">2</button>
          <button class="Botao">3</button>
         
        </div>
          
        <div class="dois">
       
          <button class="Botao">4</button>
          <button class="Botao">5</button>
          <button class="Botao">6</button>

      </div>

      <div class="tres">
          
        <button class="Botao">7</button>
          <button class="Botao">8</button>
          <button class="Botao">9</button>
          <button class="Botao">0</button>

        </div>
         
        <div class="quatro">
         
            <button>AC</button>
            <button  class="Botao"><img src="imagens/Excluir.jpg" alt="" id="img"></button>
          <button  class="Botao">+</button>
          <button class="Botao">-</button>
          <button class="Botao">x</button>
          <button class="Botao">รท</button>
          <button class="Botao">=</button>
          <button class="Botao">.</button>
          <button  class="Botao">,</button>

        </div>
    </div>
        
    </div>
    
</div>
    
</body>
